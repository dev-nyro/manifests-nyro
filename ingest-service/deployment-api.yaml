# ingest-service/deployment-api.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-api-deployment
  namespace: nyro-develop # Asegúrate que es el namespace correcto
  labels:
    app: ingest-api
spec:
  replicas: 1 # O más si necesitas alta disponibilidad
  selector:
    matchLabels:
      app: ingest-api
  template:
    metadata:
      labels:
        app: ingest-api
    spec:
      containers:
        - name: ingest-api
          image: ghcr.io/dev-nyro/ingest-service:develop-885bff6
          imagePullPolicy: Always # Or IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          # Command to run the FastAPI app with Gunicorn
          command: ["gunicorn"]
          args: [
              "-k", "uvicorn.workers.UvicornWorker", # Worker asíncrono
              "-w", "4",                             # Número de workers (ajustar según CPU/memoria)
              "-b", "0.0.0.0:8000",                  # Bind a todas las interfaces en el puerto 8000
              # *** CORREGIDO: Añadir timeout más largo ***
              "-t", "120",                           # Timeout del worker en segundos (incrementado de 30 a 120)
              "app.main:app"                         # Módulo y aplicación FastAPI
            ]
          envFrom:
            - configMapRef:
                name: ingest-service-config # Asegúrate que el nombre es correcto
            - secretRef:
                name: ingest-service-secrets # Asegúrate que el nombre es correcto
          resources: # Ajusta según tus necesidades y pruebas
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          # Readiness/Liveness probes ahora usarán el health check '/' mejorado
          readinessProbe:
            httpGet:
              path: / # Llama al health check
              port: http
            initialDelaySeconds: 20 # Dar más tiempo inicial antes del primer chequeo
            periodSeconds: 15
            timeoutSeconds: 10 # Timeout para la respuesta del probe
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: / # Llama al health check
              port: http
            initialDelaySeconds: 45 # Dar más tiempo antes de considerar matar el pod
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
      # imagePullSecrets: # Descomentar si usas registro privado
      # - name: your-registry-secret