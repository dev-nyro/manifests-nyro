# reranker-gpu.yaml
apiVersion: v1
kind: Service
metadata:
  name: reranker-gpu
  namespace: nyro-develop
spec:
  ports:
    - name: http
      port: 8004        # puerto que usarán los pods
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: reranker-gpu      # <-- mismo nombre que el Service
  namespace: nyro-develop
subsets:
  - addresses:
      - ip: host.docker.internal  # ← Cambiado a host.docker.internal para pruebas
    ports:
      - port: 8004